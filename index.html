<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Temporariamente Fora do Ar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-950 text-white flex flex-col items-center justify-center min-h-screen text-center px-4"
  >
    <!-- Ícone -->
    <div class="mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-24 h-24 text-blue-500 animate-pulse"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M12 8v4l3 3m6 1a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>

    <!-- Título -->
    <h1 class="text-3xl sm:text-5xl font-bold mb-3">Estamos em manutenção</h1>

    <!-- Descrição -->
    <p class="text-gray-400 max-w-md mb-6">
      Nosso site está temporariamente fora do ar para melhorias. Voltaremos em
      breve com novidades incríveis!
    </p>

    <!-- Botões -->
    <div class="flex gap-4">
      <button
        onclick="location.reload()"
        class="bg-blue-600 hover:bg-blue-700 transition px-6 py-2 rounded-xl font-medium"
      >
        Tentar novamente
      </button>
    </div>

    <!-- Rodapé -->
    <footer class="absolute bottom-4 text-gray-500 text-sm">
      © <span id="year"></span> Atoms Code. Todos os direitos reservados.
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
